<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="shoetcut icon"
     href="https://fellowstudio.com/wp-content/uploads/2023/08/Netflix-Logo-2006-500x333-1.png"
     type="image/x-icon"
     />
    <title>Netflix India - Watch TV shows oline and Watch Movies online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
      <nav class="navbar">
        <img class="img-logo"src="/images/logo.png" alt="netflix logo"/>
        <div class="btn-sign-in">Sign in</div >
      </nav>
      <div class="main-container">
        <div class="main-titles-container">
            <h1 class="main-title">Unlimited movies, TV shows and more. </h1>

            <p class="main-call-to-action">
                Ready to watch?Enter your email to create or restart your membership.
            </p>
        </div>
        <div class="main-email-container">
            <input 
            class="main-email-container-input"
            type="text" placeholder="Email address"/>
            <div class="btn-get-started"> Get Started</div>
        </div>
      </div>
    </div>
